          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
        <div class="hidden lg:flex space-x-6">
          <a href="index.html" class="hover:text-gray-500">Inicio</a>
          <a href="catalogo.html" class="hover:text-gray-500">Catálogo</a>
          <a href="blog.html" class="hover:text-gray-500">Blog</a>
          <a href="nosotros.html" class="hover:text-gray-500">Sobre Nosotros</a>
        </div>
      </div>

      <div id="mobile-menu" class="hidden lg:hidden mt-4">
        <a href="index.html" class="block py-2 px-4 text-sm hover:bg-gray-200">Inicio</a>
        <a href="catalogo.html" class="block py-2 px-4 text-sm hover:bg-gray-200">Catálogo</a>

        <a href="nosotros.html" class="block py-2 px-4 text-sm hover:bg-gray-200">Sobre Nosotros</a>
      </div>
    </nav>
  </header>

  <main class="container mx-auto mt-8 px-6" style="padding-top: 20px;">
    <section class="catalog">
      <h2 class="text-3xl font-semibold text-gray-800 mb-6">Nuestro Catálogo</h2>
      
      <!-- New Filtering Section -->
      <div class="mb-6 flex flex-wrap justify-center gap-4">
        <select id="city-filter" class="px-4 py-2 border rounded-md">
          <option value="">Todas las Ciudades</option>
        </select>
        
        <select id="category-filter" class="px-4 py-2 border rounded-md">
          <option value="">Todas las Categorías</option>
        </select>
        
        <button id="filter-button" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">
          Filtrar
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="catalog-container">
       <!-- Products will be loaded here dynamically -->
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>

        </div>
        <div>
